<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémon Team</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="press-start-2p-regular">My Pokémon Team</h1>
    </header>

    <main>
        <section id="teamDisplay" class="team-display">
            <!-- Pokémon team will be displayed here -->
        </section>

        <!-- Nickname/Release prompt at the bottom -->
        <div id="promptBox" class="prompt-box" style="display: none;">
            <!-- Dynamic content for the prompt will be added here -->
        </div>
    </main>

    <footer>
        <button onclick="goToFindPokemon()">Add More Pokémon</button>
    </footer>

    <script src="team.js"></script>
</body>
</html>
